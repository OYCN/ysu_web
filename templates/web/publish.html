{% load staticfiles %}
<!DOCTYPE html>
<!-- saved from url=(0050)https://v4.bootcss.com/docs/4.0/examples/checkout/ -->
<html lang="zh"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'img/logo_padd_1b1.ico' %}">
    <script type="text/javascript" src="{% static "ckeditor/ckeditor-init.js" %}"></script>
    <script type="text/javascript" src="{% static "ckeditor/ckeditor/ckeditor.js" %}"></script>

    <title>发布文章</title>

    <!-- Bootstrap core CSS -->
    {% include 'web/head.html' %}

    <!-- Custom codesnippet for this template -->
    <style type="text/css">
      .container {
        max-width: 960px;
      }
      .border-top { border-top: 1px solid #e5e5e5; }
      .border-bottom { border-bottom: 1px solid #e5e5e5; }
      .border-top-gray { border-top-color: #adb5bd; }
      .box-shadow { box-shadow: 0 .25rem .75rem rgba(0, 0, 0, .05); }
      .lh-condensed { line-height: 1.25; }
    </style>
  </head>

  <body class="bg-light">

    <div class="container">
      <div class="py-5 text-center">
        <h2>文章发布</h2>
        <p class="lead">暂时没有保存功能</p>
      </div>

      <div class="row">
        <div class="col-md-12 order-md-1 text-center">
          <form class="needs-validation" novalidate="" action="{% url 'publish' %}" method="post">
              {% csrf_token %}
              <div class="row">
                  <div class="col-md-4"></div>
                  <div class="col-md-4 mb-3">
                    <label for="reg_title">标题</label>
                    <input type="text"  class="form-control" id="reg_title" placeholder="" value="" required="" name="title" >
                    <div class="invalid-feedback">
                      标题必须填写
                    </div>
                  </div>
                  <div class="col-md-4"></div>
              </div>
              <div class="row">
                  <div class="col-md-2"></div>
                  <div class="col-md-4 mb-3">
                    <label for="reg_a">作者</label>
                    <input type="text"  class="form-control disabled text-center" disabled id="reg_a" placeholder="" value="{{ request.session.name }}" required="" >
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="reg_image">配图网址(可选)</label>
                    <input type="text"  class="form-control" id="reg_image" placeholder="" value="" required="" name="image" >
                  </div>
                  <div class="col-md-2"></div>
              </div>
              <div class="col-md-12 mb-3">
                <label for="reg_brief">文章简述(可选)</label>
                <textarea type="text" class="form-control" id="reg_brief" placeholder="" name="brief" style="height: 7rem;"></textarea>
              </div>
              <div class="col-md-12 mb-3">
                <label for="reg_content">文章内容</label>
                  <div id="reg_brief">
                      {{ form.content }}
                  </div>
              </div>
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block" type="submit">提交</button>
          </form>
        </div>
      </div>

      {% include 'web/foot.html' %}
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script>
      $(function(){ 
        $('input:not([autocomplete]),textarea:not([autocomplete]),select:not([autocomplete])').attr('autocomplete', 'off');
      }); 
    </script>


</body></html>
