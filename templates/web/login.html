{% load staticfiles %}
<!DOCTYPE html>
<!-- saved from url=(0057)https://v4.bootcss.com/docs/4.0/examples/floating-labels/ -->
<html lang="zh"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'img/logo_padd_1b1.ico' %}">

    <title>登陆</title>

    <!-- Bootstrap core CSS -->
    {% include 'web/head.html' %}

    <!-- Custom codesnippet for this template -->
    <style type="text/css">
        :root {
          --input-padding-x: .75rem;
          --input-padding-y: .75rem;
        }

        html,
        body {
          height: 100%;
        }

        body {
          display: -ms-flexbox;
          display: -webkit-box;
          display: flex;
          -ms-flex-align: center;
          -ms-flex-pack: center;
          -webkit-box-align: center;
          align-items: center;
          -webkit-box-pack: center;
          justify-content: center;
          padding-top: 40px;
          padding-bottom: 40px;
          background-color: #f5f5f5;
        }

        .form-signin {
          width: 100%;
          max-width: 420px;
          padding: 15px;
          margin: 0 auto;
        }

        .form-label-group {
          position: relative;
          margin-bottom: 1rem;
        }

        .form-label-group > input,
        .form-label-group > label {
          padding: var(--input-padding-y) var(--input-padding-x);
        }

        .form-label-group > label {
          position: absolute;
          top: 0;
          left: 0;
          display: block;
          width: 100%;
          margin-bottom: 0; /* Override default `<label>` margin */
          line-height: 1.5;
          color: #495057;
          border: 1px solid transparent;
          border-radius: .25rem;
          transition: all .1s ease-in-out;
        }

        .form-label-group input::-webkit-input-placeholder {
          color: transparent;
        }

        .form-label-group input:-ms-input-placeholder {
          color: transparent;
        }

        .form-label-group input::-ms-input-placeholder {
          color: transparent;
        }

        .form-label-group input::-moz-placeholder {
          color: transparent;
        }

        .form-label-group input::placeholder {
          color: transparent;
        }

        .form-label-group input:not(:placeholder-shown) {
          padding-top: calc(var(--input-padding-y) + var(--input-padding-y) * (2 / 3));
          padding-bottom: calc(var(--input-padding-y) / 3);
        }

        .form-label-group input:not(:placeholder-shown) ~ label {
          padding-top: calc(var(--input-padding-y) / 3);
          padding-bottom: calc(var(--input-padding-y) / 3);
          font-size: 12px;
          color: #777;
        }
    </style>
  </head>

  <body>
    <form class="form-signin" action="{% url 'login' %}" method="post">
      {% csrf_token %}
      <div class="text-center mb-4">
          {% if is_relogin %}
        <div class="alert alert-{{ color }} alert-dismissable">
            <button type="button" class="close" data-dismiss="alert"
                    aria-hidden="true">
                &times;
            </button>
            {{ info }}
        </div>
          {% endif %}
        <h1 class="h3 mb-3 font-weight-normal">登陆</h1>
        <p>欢迎登入燕山大学网络信息协会系统<br>如果木有账号的话可以<a href="{% url 'register' %}">注册</a>哦~(需要注册码) </p>
      </div>

      <div class="form-label-group">
        <input type="text" name="idcard" id="login_account" class="form-control" placeholder="ID卡号" required="" autofocus="" value="{% if is_relogin %}{{ request.POST.idcard }}{% endif %}">
        <label for="login_account">ID卡号</label>
      </div>

      <div class="form-label-group">
        <input type="password" name="passwd" maxlength="20" id="login_passwd" class="form-control" placeholder="密码" required="" value="{% if is_relogin %}{{ request.POST.passwd }}{% endif %}">
        <label for="login_passwd">密码</label>
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="1" name="rem"> 记住我
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
      <p class="mt-5 mb-3 text-muted text-center">
         {% include 'web/foot.html' %}
      </p>
    </form>
    <script>
        $(function(){ 
        $('input:not([autocomplete]),textarea:not([autocomplete]),select:not([autocomplete])').attr('autocomplete', 'off');
      });
    </script>
  {% include 'web/all_js.html' %}

</body></html>
